<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="column">
        <h2>New Author</h2>
        <form action="/create_author_submit" method="post">
            <label>
                Name:
                <input type="text" name="author_name" id="author_name" class="textbox">
            </label>
            <div class="btn form_btn">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>
    <div class="column">
        <h2>All Authors</h2>
        <div class="box">
            {% for author in all_authors %}
                <a href="/author_show/{{ author.id }}">{{ author.name }}</a>
            {% endfor %}
        </div>
        <div class="btn">
            <a href="/books" class="btn">Add Book</a>
        </div>
    </div>
</body>
</html>

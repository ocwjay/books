<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="column">
        <h2>{{ one_author.name }}'s Favorites</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th># of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in one_author.books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.num_of_pages }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="btn">
            <a href="/">Home</a>
        </div>
    </div>
    <div class="column">
        <h2>Add Author's Favorite</h2>
        <form action="/create_favorite_submit" method="post">
            <input type="hidden" name="author_id" value="{{ one_author.id }}">
            <label>
                Book:
                <select name="book_select" id="book_select" class="textbox">
                    {% for book in unfavorited_books %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </label>
            <div class="btn form_btn">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
</body>
</html>
